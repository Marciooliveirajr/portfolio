<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="assets/imagens/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfólio</title>
</head>
<script src="assets/js/script.js"></script>
<body>
    
    <nav>
        <div class = "logo">
            <img class ="icones" src="assets/imagens/marcio.jfif" alt="logo da pagina">
            <span class="titulo">Portfólio</span>

        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main id="contato">
        <section id="formulario_mensagem">
            <h3>Entre em contato:</h2>
                <br>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input onkeyup="validarNome()" id="nome" name="nome" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input onkeyup="validarEmail2()" id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button" onclick="enviarForm()">
                        Enviar
                    </button>


                </form>
        </section>

        <section id="formulario_buscacep">
            <h3>Consultar CEP</h3>
            <br>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input onkeyup="validarCep()" id="cep" name="cep" type="text"
                        placeholder="Digite o número do CEP">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7"
                        placeholder="Buscar CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="redes_sociais">
            <a href="https://www.linkedin.com/in/marcio-oliveira-junior/" target="blank">
            <img class="icons" src="assets/imagens/linkedin.png" alt="linkedin">
        </a>
            <a href="https://github.com/Marciooliveirajr" target="_blank">
            <img class="icons" src="assets/imagens/github.png" alt="Github">
        </a>
    </footer>
</body>



</script>
</html>
